spring.application.name=HotelManagementSystem

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/HotelManagementSystem

spring.datasource.username=root
spring.datasource.password=1425360
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings - Update schema but keep data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Data initialization settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# (Optional) Show SQL in console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=HOTEL_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie
